<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Este es el formulario de contacto</h1>
    </header>
    <main>
        <div>
            <h2>Este es un formulario para que puedas contactarnos</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores ab a dolorem autem, esse illo totam est placeat, natus tenetur accusantium. Corrupti rerum dignissimos tenetur quia voluptatem ipsum totam a.</p>
        </div>
        
        <form action="">
            <div>
                <input type="text" name="nombre" placeholder="nombre">
            </div>
            <div>
                <input type="text" name="apellido" placeholder="apellido">
            </div>
            <div>
                <input type="number" name="edad" placeholder="edad">
            </div>
            <div>
                <input type="password" name="contraseña" placeholder="contraseña">
            </div>
            <div>
                <input type="email" placeholder="correo electrónico">
            </div>
            <button>ENVIAR</button>
        </form>
    </main>

</html>
